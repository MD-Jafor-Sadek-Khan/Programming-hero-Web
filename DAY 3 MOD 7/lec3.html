<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .box
        {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            justify-items: center;
            border: 1px solid blue;
        }

        .box2
        {
            display: grid;
            width: 100%;
            height: 500px;
            grid-template-columns: repeat(5,1fr);
            justify-items: center;
        }
        p{
            border: 1px solid red;
            padding: 2em;
        }
    </style>
</head>
<body>
    <div class="box2">
        <p>box1</p>
        <p>box2</p>
        <p>box3</p>
        <p>box4</p>
        <p>box5</p>
        <p>box6</p>
        <p>box7</p>
        <p>box8</p>
        <p>box9</p>
        <p>box10</p>
        <p>box11</p>
        <p>box12</p>
        <p>box13</p>
        <p>box14</p>
        <p>box15</p>
        <p>box16</p>
        <p>box17</p>
        <p>box18</p>
        <p>box19</p>
        <p>box20</p>
    </div>
    <div class="box">
        <p>box1</p>
        <p>box2</p>
        <p>box3</p>
        <p>box4</p>
        <p>box5</p>
        <p>box6</p>
        <p>box7</p>
        <p>box8</p>
        <p>box9</p>
        <p>box10</p>
        <p>box11</p>
        <p>box12</p>
        <p>box13</p>
        <p>box14</p>
        <p>box15</p>
        <p>box16</p>
        <p>box17</p>
        <p>box18</p>
        <p>box19</p>
        <p>box20</p>
    </div>


</body>
</html>
