<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        transition: width 4s ease, height 4s, transform 3s;
      }

      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>box1</h3>
    </div>
    <div class="box">
      <h3>box2</h3>
    </div>
    <div class="box">
      <h3>box3</h3>
    </div>
  </body>
</html>
