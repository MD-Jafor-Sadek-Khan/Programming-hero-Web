<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body class="bg-black">

    <div class="d-flex">
        
    <div id="carouselExample" class="carousel slide w-25 ">
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="images/icons/customers.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/icons/email.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/icons/projects.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  <!-- auto carousel  -->

  <div id="carouselExampleAutoplaying" class="carousel slide w-25" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/team1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/team2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/team3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 



  
    <!-- bs js  -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
